<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Forest Full Banner">

    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icon.png">
    <title>Forest Full</title>
    <style>
        #consoles {
            resize: none;
            width: 100%;
            height: 100vh;
            background: black;
            color: greenyellow;
            padding: 10px;
            margin: 0;
            box-sizing: border-box;
            border: none;
            font-size: 2.5vw;
            font-weight: bold;
            line-height: 1.5rem;
        }
        #component{
            display: none;
        }
    </style>
</head>
<body style="padding: 0; margin: 0; background: black; overflow: hidden;">
<label>
    <textarea id="consoles" readonly></textarea>
    <textarea id="component">
Developed by Forest Full's Vigfoot
banner here
    </textarea>
</label>
<script>
    (function () {
        const consoles = document.getElementById('consoles'),
            component = document.getElementById('component'),
            contents = component.value,
            intervalMilliSeconds = 10;
        let index = 0;

        (function typingConsole() {
            if (contents === null) return;
            if (contents === undefined) return;
            if (typeof contents !== 'string') return;
            if (contents.trim() === '') return;

            consoles.value += contents.substring(index, index + 1);

            if (consoles.value.length >= index++) {
                setTimeout(typingConsole, intervalMilliSeconds);
            }
        })();
    })();
</script>
</body>
</html>

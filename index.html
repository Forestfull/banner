<script>
    (function () {
        const consoles = document.getElementById('consoles'),
            component = document.getElementById('component'),
            redirectUrl = location.search.substring('?target='.length, location.search.length),
            contents = component.value + '\nService Url: ' + redirectUrl + '........',
            intervalMilliSeconds = 1;
        let index = 0;

        (function typingConsole() {
            if (contents === null) return;
            if (contents === undefined) return;
            if (typeof contents !== 'string') return;
            if (contents.trim() === '') return;

            let targetCharacter = contents.substring(index, index + 1), strings;
            while (targetCharacter === ' ') {
                strings = targetCharacter + contents.substring(index, index + 1);
                targetCharacter = contents.substring(index, index + 1);
            }

            consoles.value += strings !== undefined ? strings : targetCharacter;

            if (consoles.value.length >= index++) {
                setTimeout(typingConsole, intervalMilliSeconds);
            } else {
                // location.href = redirectUrl;
            }
        })();
    })();
</script>
